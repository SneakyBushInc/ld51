[Sound]
SoundList       = @
LifeTime        = sound

[Music@Sound]
Loop            = true
Bus             = music
OnCreate        = > Get Game Music, Object.Delete <, Set Game Music ^

[SFX@Sound]
Bus             = sfx


; === SFX ===

[GameOverSFX@SFX]
Sound           = game-over.ogg

[GameStartSFX@SFX]
Sound           = game-start.ogg

[EliteDeathSFX@SFX]
Sound           = enemy-death.ogg

[ReviveSFX@SFX]
Sound           = revive.ogg

[DeathSFX@SFX]
Sound           = player-death.ogg

[FootstepSFX@SFX]
Pitch           = 0.5 ~ 1.5
Volume          = 0.2
Sound           = player-footstep.ogg

[PlayerHitSFX@SFX]
Pitch           = 0.8 ~ 1.4
Volume          = 0.2
Sound           = player-hurt.ogg

[PlayerHealSFX@SFX]
Volume          = 0.5
Sound           = healing.ogg

[LoadoutSFX@SFX]
Pitch           = 0.8 ~ 1.4

[SlashSFX@LoadoutSFX]
Sound           = warrior-swipe.ogg

[LaserSFX@LoadoutSFX]
Sound           = ranger-shoot.ogg

[BashSFX@LoadoutSFX]
Sound           = paladin-push.ogg

[HealOrbSFX@LoadoutSFX]
Sound           = cleric-shoot.ogg


; === Music ===

[GameOverMusic@Music]
Music           = game-over/Ominous-in-8-Bit.ogg

[TitleMusic@Music]
Music           = game-start/Pixelin-It-Around-Town.ogg

[GameplayMusic@Music]
Music           = gameplay/Arcade-Adventures-2.ogg #
                  gameplay/Caffeine-Crazed-Coin-Op-Kids.ogg #
                  gameplay/Cyberpunk-Arcade-2.ogg #
                  gameplay/Funky-Chiptune.ogg
