[Sound]
SoundList       = @
LifeTime        = sound

[Music@Sound]
Loop            = true
Bus             = music
OnCreate        = > Get Game Music, Object.Delete <, Set Game Music ^

[SFX@Sound]
Bus             = sfx


; === SFX ===

[GameOverSFX@SFX]
Sound           = game-over.wav

[GameStartSFX@SFX]
Sound           = game-start.wav

[EliteDeathSFX@SFX]
Sound           = enemy-death.wav

[ReviveSFX@SFX]
Sound           = revive.wav

[DeathSFX@SFX]
Sound           = player-death.wav

[FootstepSFX@SFX]
Pitch           = 0.5 ~ 1.5
Volume          = 0.2
Sound           = player-footstep.wav

[LoadoutSFX@SFX]
Pitch           = 0.8 ~ 1.4

[SlashSFX@LoadoutSFX]
Sound           = warrior-swipe.wav

[LaserSFX@LoadoutSFX]
Sound           = ranger-shoot.wav

[BashSFX@LoadoutSFX]
Sound           = paladin-push.wav

[HealOrbSFX@LoadoutSFX]
Sound           = cleric-shoot.wav


; === Music ===

[GameOverMusic@Music]
Music           = game-over/Ominous-in-8-Bit.mp3

[TitleMusic@Music]
Music           = game-start/Pixelin-It-Around-Town.mp3

[GameplayMusic@Music]
