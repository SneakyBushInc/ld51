[GameOver@Object]
Group           = ui
Graphic         = @
Text            = @
String          = GAME OVER
Scale           = 10
Pivot           = center truncate
OnCreate        = > Get Game Scene, Object.SetOwner ^ <, Set Game GameOver ^, > Get Game MonsterSpawner, Object.Enable < false
TrackList       = GameOverTrack

[GameOverTrack]
Loop            = true
0               = > Input.HasBeenActivated Start, EvalIf < "Input.SetValue Reset 1"
