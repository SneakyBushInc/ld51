[Character]
Health          = 100
ReviveHealth    = 75
RunSpeed        = 200
DamageTick      = 0.5

FXList          = SpawnFX
Scale           = @Game

Body            = @
Dynamic         = true
HighSpeed       = true
PartList        = @
Solid           = false
Type            = box
TopLeft         = (-5, -12)
BottomRight     = (5, -2)
SelfFlags       = character
CheckMask       = attack # monster


AnimationSet    = @.Class
Prefix          = @.Class
Pivot           = bottom truncate
KeyDuration     = 0.1
FrameSize       = (32, 32)
TextureSize     = (128, 32)
StartAnim       = Idle
Idle            = 2
Hit             = 1
Death           = 2
Dead            = 1
Revive          = 2
Idle->          = Idle # .Run # .!Death # .!Hit
Hit->           = !Idle
Run->           = Run # .Idle
Death->         = Dead
Dead->          = Dead # .!Revive
Revive->        = !Idle

[Idle]
TextureOrigin   = (0, 64)
KeyDuration     = 0.2

[Run]
TextureOrigin   = (0, 32)

[Hit1]
FrameIndex      = 3

[Death]
TextureOrigin   = (0, 0)
TextureSize     = (64, 32)

[Dead]
TextureOrigin   = @Death

[Dead1]
FrameIndex      = 2

[Revive]
TextureOrigin   = @Death
Direction       = left # down

[Revive1]
FrameIndex      = 3

[Death1]
KeyEvent        = Object.Create DeathSFX

[Run2]
KeyEvent        = Object.Create FootstepSFX, > Object.Create Footstep, > Object.SetParent < ^, Object.Detach <

[Run4]
KeyEvent        = @Run2

[SpawnFX]
SlotList        = @
Type            = alpha
Curve           = smooth
EndTime         = 0.5
StartValue      = -1

[ReviveTrack]
Immediate       = true
0               = Object.SetAnim ^ Revive false true, Object.Create ReviveSFX

[FX@Object]
Group           = player
AnimationSet    = @
Texture         = FX.png
StartAnim       = Single
KeyDuration     = 0.1
LifeTime        = anim
Single->        =

[Footstep@FX]
Pivot           = bottom truncate
FrameSize       = (6, 5)
TextureOrigin   = (38, 0)
TextureSize     = (18, 5)
Position        = (0, 0, 0.01)

[RangerMuzzle@FX]
Pivot           = left truncate
TextureOrigin   = (59, 0)
TextureSize     = (2, 5)
Position        = (4, 0, -0.01)

[ClericMuzzle@RangerMuzzle]
Scale           = 0.5
TextureOrigin   = (56, 0)
TextureSize     = (3, 5)
Position        = (2, 0, -0.01)


