[BaseScene@Object]
OnPrepare       = > Get Game Cycle, Set CycleTrack < "@Game.CycleCommand", Set Game Scene ^, Object.Create GameplayMusic, Set Player ClassList @.FullClassList
TrackList       = CycleTrack
Group           = background
Size            = @Game
Pivot           = truncate
GruntIncrease   = 4
EliteIncrease   = 1

[1P@BaseScene]
OnPrepare       = > Get Game Cycle, Set CycleTrack < "@Game.CycleCommand", Set Game Scene ^, Object.Create GameplayMusic, Set Player ClassList @.1PClassList
ChildList       = Arena # MonsterSpawners # Player1

[2P@BaseScene]
ChildList       = Arena # MonsterSpawners # Player1 # Player2
GruntIncrease   = 8
EliteIncrease   = 2

[3P@BaseScene]
ChildList       = Arena # MonsterSpawners # Player1 # Player2 # Player3
GruntIncrease   = 12
EliteIncrease   = 3

[4P@BaseScene]
ChildList       = Arena # MonsterSpawners # Player1 # Player2 # Player3 # Player4
GruntIncrease   = 16
EliteIncrease   = 4

[Scene@1P]

[CycleTrack]
Loop            = true
1               = > Get MonsterSpawner WaveSize, > Get Game CycleIncrease, > * < <, Set MonsterSpawner WaveSize <
10              = Input.SetValue Cycle 1

[Arena]
ChildList       = Ground # Borders # GameStartSFX
Pivot           = truncate
Size            = @Game
Corners         = (-874, -420) # (874, 260)

[Ground]
Graphic         = @
Texture         = environment/arena-floor.png
Scale           = @Game
Pivot           = truncate
Position        = top -> top (0, 68)

[Borders]
Group           = ui
Graphic         = @
Texture         = environment/arena-border.png
Scale           = @Game
Pivot           = truncate
Position        = top -> top
