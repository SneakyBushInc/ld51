[BaseScene@Object]
OnCreate        = Set Player ClassList @.FullClassList

[1P@BaseScene]
OnCreate        = Set Player ClassList @.1PClassList
ChildList       = Arena # Player1

[2P@BaseScene]
ChildList       = Arena # Player1 # Player2

[3P@BaseScene]
ChildList       = Arena # Player1 # Player2 # Player3

[4P@BaseScene]
ChildList       = Arena # Player1 # Player2 # Player3 # Player4

[Scene@1P]
Group           = background
Size            = @Game
Pivot           = truncate
OnPrepare       = > Get Game Cycle, Set CycleTrack < "@Game.CycleCommand", Set Game Scene ^, > Object.Create MonsterSpawner, Object.SetOwner < ^
TrackList       = CycleTrack

[CycleTrack]
Loop            = true

[Arena]
Graphic         = @
Texture         = environment/arena-floor.png
Scale           = @Game
Pivot           = truncate
Position        = top -> top
ChildList       = Borders

[Borders]
Group           = ui
Graphic         = @
Texture         = environment/arena-borders.png
Pivot           = truncate
Position        = top -> top
