[1P@Object]
ChildList       = Player1

[2P@Object]
ChildList       = Player1 # Player2

[3P@Object]
ChildList       = Player1 # Player2 # Player3

[4P@Object]
ChildList       = Player1 # Player2 # Player3 # Player4

[Scene@1P]
Group           = background
OnPrepare       = > Get Game Cycle, Set CycleTrack < "Input.SetValue Cycle 1"
TrackList       = CycleTrack

[CycleTrack]
Loop            = true
