[BaseScene@Object]
OnCreate        = Set Player ClassList @.FullClassList
GruntIncrease   = 1.2
EliteIncrease   = 1

[1P@BaseScene]
OnCreate        = Set Player ClassList @.1PClassList
ChildList       = Arena # MonsterSpawners # Player1

[2P@BaseScene]
ChildList       = Arena # MonsterSpawners # Player1 # Player2
GruntIncrease   = 1.4
EliteIncrease   = 2

[3P@BaseScene]
ChildList       = Arena # MonsterSpawners # Player1 # Player2 # Player3
GruntIncrease   = 1.6
EliteIncrease   = 3

[4P@BaseScene]
ChildList       = Arena # MonsterSpawners # Player1 # Player2 # Player3 # Player4
GruntIncrease   = 1.8
EliteIncrease   = 4

[Scene@1P]
Group           = background
Size            = @Game
Pivot           = truncate
OnPrepare       = > Get Game Cycle, Set CycleTrack < "@Game.CycleCommand", Set Game Scene ^
TrackList       = CycleTrack

[CycleTrack]
Loop            = true
1               = > Get MonsterSpawner WaveSize, > Get Game CycleIncrease, > * < <, Set MonsterSpawner WaveSize <
10              = Input.SetValue Cycle 1

[Arena]
ChildList       = Ground # Borders
Pivot           = truncate
Size            = @Game
Corners         = (-874, -420) # (874, 260)

[Ground]
Graphic         = @
Texture         = environment/arena-floor.png
Scale           = @Game
Pivot           = truncate
Position        = top -> top (0, 68)

[Borders]
Group           = ui
Graphic         = @
Texture         = environment/arena-border.png
Scale           = @Game
Pivot           = truncate
Position        = top -> top
