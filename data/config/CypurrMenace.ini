[Display]
Title           = Cypurr Menace
FullScreen      = false
Decoration      = false
Smoothing       = false
VSync           = true
IconList        = icon/256.png

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true
AllowSleep      = false
Font            = PixelFont

[Resource]
Texture         = bundle: # ../data/texture
Sound           = bundle: # ../data/sfx # ../data/music

[Screenshot]
BaseName        = CypurrMenace-
Extension       = png

[Physics]
DimensionRatio  = 0.1

[SoundSystem]
DimensionRatio = @Physics

[Input]
DefaultThreshold= 0

JoyIDList       = 1 # 2 # 3 # 4

KEY_ESCAPE      = Quit
KEY_F12         = Screenshot
KEY_SPACE       = Restart # Start # 1P
KEY_ENTER       = Start # 1P
KEY_BACKSPACE   = Reset

KEY_1           = 1P # Start
KEY_2           = 2P # Start
KEY_3           = 3P # Start
KEY_4           = 4P # Start

JOY_BACK        = Reset
JOY_LTHUMB      = Screenshot
JOY_RTHUMB      = Screenshot

JOY_START_1     = 1P # Start # Restart
JOY_A_1         = 1P # Start
JOY_B_1         = 1P # Start
JOY_START_2     = 2P # Start # Restart
JOY_A_2         = 2P # Start
JOY_B_2         = 2P # Start
JOY_START_3     = 3P # Start # Restart
JOY_A_3         = 3P # Start
JOY_B_3         = 3P # Start
JOY_START_4     = 4P # Start # Restart
JOY_A_4         = 4P # Start
JOY_B_4         = 4P # Start

[MainViewport]
Camera          = MainCamera
BackgroundAlpha = 1
BackgroundColor = (32, 32, 32)

[MainCamera]
GroupList       = background # dead # monster # player # icon # ui
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[Game]
Attract         = true
DeadZone        = 0.4
Scale           = 2.5
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
ArenaCorners    = @Arena.Corners


