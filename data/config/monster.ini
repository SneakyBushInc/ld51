[Monster@Character]
Group           = monster
Class           = Monster
Pivot           = bottom truncate
SphericalPosition= (1000, 0) ~ (1000, 360)
TargetHysteresis= % >> Get Character Scale, > * < <, * < 4096
RunSpeed        = 100
Damage          = 10

TopLeft         = (-7, -19)
BottomRight     = (7, -5)
SelfFlags       = monster
CheckMask       = attack # character

Texture         = enemy/monster.png

[MonsterDeath1]
KeyEvent        = Object.SetGroup ^ dead

[MonsterSpawner]
OnPrepare       = Set MonsterSpawner WaveSize "4 ~ 4"
OnCreate        = Set Game MonsterSpawner ^
Spawner         = @
Immediate       = true
Object          = Monster
WaveSize        = 4 ~ 4
WaveDelay       = 10
