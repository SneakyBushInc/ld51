[Title@Object]
Group           = ui
TrackList       = TitleTrack
OnCreate        = Sound.SetBusVolume master 0.5, Sound.SetBusVolume sfx 0.3, Sound.SetBusVolume music 0.2, Object.Create TitleMusic
ChildList       = Name # Authors # Powered # PressStart
ParentCamera    = MainCamera
Position        = (0, 0, 1)
Size            = @Game
NextScreen      = Select

[Veil]
Group           = ui
ParentCamera    = MainCamera
Graphic         = @
Texture         = pixel
Color           = black
Pivot           = center
LifeTime        = fx
Scale           = 1
FXList          = @
SlotList        = @
Type            = alpha
Curve           = smooth
EndTime         = 1
EndValue        = -1

[TitleTrack]
; Can't be created in OnCreate as that makes it a ScrollObject
0               = Object.Create MenuMusic
0.2             = Object.Create Veil, Object.AddTrack ^ PressStartTrack, > Viewport.Get MainViewport, Viewport.Enable < true

[PressStartTrack]
Loop            = true
0               = > Input.HasBeenActivated Start, EvalIf < "Object.AddTrack ^ NextScreenTrack"

[NextScreenTrack]
0.01            = > Object.GetName ^, > Get < NextScreen, Object.Create <, Object.Delete ^

[Name]
Scale           = 16
Graphic         = @
Text            = @
String          = "CYPURR â™¥ MENACE"
Pivot           = top truncate
Position        = (0, -360)

[Authors]
Scale           = 5
Pivot           = top right
Graphic         = @
Text            = @
String          = " CHERYL BUNDY
ROMAIN KILLIAN"
Position        = (940, -520)

[Powered]
Scale           = 5
Position        = (-940, -520)
Pivot           = top left
Graphic         = @
Text            = @
String          = POWERED
ChildList       = By

[By]
Graphic         = @
Text            = @
Position        = top -> bottom
String          = BY
ChildList       = Orx

[Orx]
Graphic         = @
Text            = @
Position        = top -> bottom
String          = ORX

[PressStart]
Scale           = 6
Pivot           = bottom truncate
Graphic         = @
Text            = @
String          = "PRESS START TO CONTINUE..."
Position        = (0, 500)
TrackList       = BlinkTrack

[BlinkTrack]
1               = Object.SetAlpha ^ 0
1.5             = Object.SetAlpha ^ 1
Loop            = true
